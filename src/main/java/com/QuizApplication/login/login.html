<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Login Form -->
    <div id="loginForm">
        <h2>Welcome Back</h2>
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="switch-form">
            <span>Don't have an account? </span>
            <button class="switch-btn" onclick="showRegister()">Register</button>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
        <h2>Create Account</h2>
        <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="Choose a password (min 6 characters)">
        </div>
        <button class="btn" onclick="register()">Register</button>
        <div class="switch-form">
            <span>Already have an account? </span>
            <button class="switch-btn" onclick="showLogin()">Login</button>
        </div>
    </div>

    <!-- Result Message -->
    <div id="result" class="result hidden"></div>
</div>

<script>
    // Switch between login and register forms
    function showRegister() {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
        document.getElementById('result').classList.add('hidden');
    }

    function showLogin() {
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('result').classList.add('hidden');
    }

    // Login function
    async function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (!username || !password) {
            showResult('Please fill in all fields', 'error');
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const token = await response.text();
                showResult('Login successful! Token: ' + token, 'success');
                // Store token for future API calls
                localStorage.setItem('jwtToken', token);

                // Redirect to dashboard after 2 seconds
              // Just show success message, don't redirect
showResult('Login successful! You can now use the app.', 'success');
            } else {
                const error = await response.text();
                showResult('Login failed: ' + error, 'error');
            }
        } catch (error) {
            showResult('Network error: ' + error, 'error');
        }
    }

    // Register function
    async function register() {
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;

        if (!username || !password) {
            showResult('Please fill in all fields', 'error');
            return;
        }

        if (password.length < 6) {
            showResult('Password must be at least 6 characters', 'error');
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const result = await response.text();
                showResult('Registration successful! Please login.', 'success');
                // Switch to login form after 2 seconds
                setTimeout(showLogin, 2000);
            } else {
                const error = await response.text();
                showResult('Registration failed: ' + error, 'error');
            }
        } catch (error) {
            showResult('Network error: ' + error, 'error');
        }
    }

    // Show result message
    function showResult(message, type) {
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = message;
        resultDiv.className = 'result ' + type;
        resultDiv.classList.remove('hidden');
    }

    // Enter key support
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            if (!document.getElementById('registerForm').classList.contains('hidden')) {
                register();
            } else {
                login();
            }
        }
    });
</script>
</body>
</html>
